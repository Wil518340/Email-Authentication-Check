<!DOCTYPE html>
<html>
<head>
    <title>Authentication Check</title>
	<link rel="icon" href="title_icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="emailotp.css">
	<script src="emailotp.js"  type="text/javascript"></script>
	<!-- broswer from emailjs  -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
	<script type="text/javascript">
		(function(){
			emailjs.init("GxFJE9sS0j4NAiIqq");
		})();
	</script>
</head>
<body>
    <div class="form">
        <h1>Authentication Check</h1>
        <input type="email" id="email_id" placeholder="Enter Email" onchange="saveInputValue('email_id')" required> 
		<div>
			<input class="verify" type="text"  id="full_name" placeholder="Enter Name" onchange="saveInputValue('full_name')" required> 
        	<button class="btn" onclick="sendOTP()">Send Code</button> 
		</div>
		
		<div>
			<input class="verify" type="text" id="verify" placeholder="Enter the verify code">
			<button class="btn" id="otp-btn">Verify</button>
		</div>
        
    </div>
    
</body>
</html>
